<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 class="city">Dhaka</h1>
            <h3 class="temp"><span>38.06</span>&deg;C</h3>
            <h1 class="lead">Clouds</h1>
        </div>
    </div>


    <script>
        const apiKey = "000c7cc86ed20bf781fc0021507190e9";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=";

        const searchInput = document.querySelector(".form-control");
        const searchBtn = document.querySelector(".btn");



        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "&deg;C";
            document.querySelector(".lead").innerHTML = data.weather[0].main;
            
        }
        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchInput.value);
        })
      
        
    </script>

</body>

</html>
